name: Deploy website to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "web/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Generate web/config.js from the secret
      - name: Create runtime config
        run: |
          mkdir -p web
          cat > web/config.js <<'EOF'
          window.APP_CONFIG = {
            API_URL: "${{ secrets.PUBLIC_API_BASE }}"
          };
          EOF

      # Optional: copy a default 404.html for SPA routing (safe to skip)
      - name: Ensure SPA 404 fallback
        run: |
          if [ ! -f web/404.html ]; then
            cat > web/404.html <<'EOF'
            <!doctype html><meta charset="utf-8">
            <script>
              // GitHub Pages SPA redirect
              sessionStorage.redirect = location.href;
              location.replace("./");
            </script>
            EOF
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
