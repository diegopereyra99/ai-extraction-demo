name: Deploy website to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "web/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Generate web/config.js from the repo secret
      - name: Create runtime config
        run: |
          mkdir -p web
          printf '%s\n' \
            "window.APP_CONFIG = {" \
            "  API_URL: \"${{ secrets.PUBLIC_API_BASE }}\"" \
            "};" > web/config.js

      # Create a simple SPA 404 fallback
      - name: Ensure SPA 404 fallback
        run: |
          if [ ! -f web/404.html ]; then
            printf '%s\n' \
              '<!doctype html>' \
              '<meta charset="utf-8">' \
              '<script>' \
              '  // GitHub Pages SPA redirect' \
              '  sessionStorage.redirect = location.href;' \
              '  location.replace("./");' \
              '</script>' > web/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
